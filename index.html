    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom range slider styling for the video player */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
      }
      input[type=range]:focus {
        outline: none; 
      }
      
      /* Classes utilitárias para fontes do certificado */
      .font-cinzel { font-family: 'Cinzel', serif; }
      .font-playfair { font-family: 'Playfair Display', serif; }
      .font-signature { font-family: 'Great Vibes', cursive; }

      /* ========================================= */
      /* TEMA CINZA (GRAY THEME / GRAFITE MODE)    */
      /* ========================================= */
      
      /* 1. FUNDO GERAL (Body e Containers Principais) - Grafite Escuro (#27272a - Zinc 800) */
      html.gray-theme body {
         background-color: #27272a !important; 
         color: #e4e4e7 !important; /* Texto claro */
      }
      
      /* Sobrescreve fundos claros padrões */
      html.gray-theme .bg-zinc-50,
      html.gray-theme .bg-zinc-100 {
         background-color: #27272a !important; 
         border-color: #3f3f46 !important;
      }
      
      /* 2. CARTÕES E ELEMENTOS BRANCOS - Cinza Chumbo (#3f3f46 - Zinc 700) */
      html.gray-theme .bg-white {
          background-color: #3f3f46 !important; 
          border-color: #52525b !important; /* Bordas sutis */
          color: #e4e4e7 !important;
      }
      
      /* 3. INPUTS E FORMULÁRIOS */
      html.gray-theme input, 
      html.gray-theme textarea, 
      html.gray-theme select {
          background-color: #18181b !important; 
          border-color: #52525b !important;
          color: #e4e4e7 !important;
      }

      /* 4. TEXTOS */
      html.gray-theme .text-zinc-900,
      html.gray-theme .text-zinc-800,
      html.gray-theme .text-zinc-700,
      html.gray-theme .text-black {
          color: #e4e4e7 !important; 
      }
      
      html.gray-theme .text-zinc-600,
      html.gray-theme .text-zinc-500 {
          color: #a1a1aa !important; 
      }

      html.gray-theme .text-white {
          color: #ffffff !important;
      }

      /* 5. BORDAS */
      html.gray-theme .border-zinc-200, 
      html.gray-theme .border-zinc-300 {
          border-color: #3f3f46 !important;
      }
      
      /* 6. HOVERS */
      html.gray-theme .hover\:bg-zinc-200:hover,
      html.gray-theme .hover\:bg-zinc-100:hover {
          background-color: #52525b !important; 
      }
      
      /* 7. MODAIS E SIDEBARS */
      html.gray-theme .bg-white\/90,
      html.gray-theme .bg-white\/50 {
          background-color: #3f3f46 !important;
          opacity: 1;
      }

      /* ======================================================= */
      /*  PROVA FINAL EM AZUL (SOMENTE NO TEMA CINZA)            */
      /* ======================================================= */
      
      /* Fundo da tela inteira da prova */
      html.gray-theme .final-exam-container {
          background-color: #0f172a !important; /* Slate 900 (Azul Profundo) */
      }

      /* Cartão da prova */
      html.gray-theme .final-exam-card {
          background-color: #1e293b !important; /* Slate 800 (Azul Escuro) */
          border-color: #334155 !important; /* Slate 700 */
          box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.5) !important;
      }

      /* Cabeçalho e Rodapé do cartão */
      html.gray-theme .final-exam-header,
      html.gray-theme .final-exam-footer {
          background-color: #0f172a !important; /* Slate 900 */
          border-color: #334155 !important;
      }
      
      /* Texto da pergunta */
      html.gray-theme .final-exam-text {
          color: #f1f5f9 !important; /* Slate 100 */
      }
      
      /* Contador de questões */
      html.gray-theme .final-exam-counter {
          color: #94a3b8 !important; /* Slate 400 */
      }

      /* Opções de Resposta */
      html.gray-theme .final-exam-option {
          background-color: #1e293b !important;
          border-color: #334155 !important;
          color: #cbd5e1 !important; /* Slate 300 */
      }
      
      html.gray-theme .final-exam-option:hover {
          background-color: #334155 !important;
          border-color: #475569 !important;
      }
      
      /* Opção Selecionada */
      html.gray-theme .final-exam-option.selected {
          background-color: #1e1b4b !important; /* Indigo 950 */
          border-color: #6366f1 !important; /* Indigo 500 */
          color: white !important;
      }
      
      /* Barra de Progresso Fundo */
      html.gray-theme .final-exam-progress-bg {
          background-color: #0f172a !important;
      }
